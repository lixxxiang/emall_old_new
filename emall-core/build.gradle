apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao' // apply plugin
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', /*'x86_64',*/ 'mips', 'mips64'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }



}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //iconify
    compile 'com.joanzapata.iconify:android-iconify-ionicons:2.2.2'
    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.2.2'
    //Fragmentation
    compile 'me.yokeyword:fragmentation-swipeback:1.2.5'
    compile 'me.yokeyword:fragmentation:1.2.5'
    //internet
    compile 'com.squareup.okio:okio:1.13.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'

    compile 'com.squareup.retrofit2:converter-scalars:2.3.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    //loader
    compile 'com.wang.avi:library:2.1.3'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //JSON依赖Android版
    compile 'com.alibaba:fastjson:1.1.57.android'
    compile 'com.google.code.gson:gson:2.8.2'
    //banner
    compile 'com.youth.banner:banner:1.4.10'
    compile 'com.bigkoo:convenientbanner:2.0.5'
    compile 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32@aar'
    //Log
    compile 'com.orhanobut:logger:1.15'
    compile 'com.apkfuns.logutils:library:1.5.1.1'
    //greendao
    compile 'org.greenrobot:greendao:3.2.2'
    compile 'org.greenrobot:greendao-generator:3.2.2'
    //database in safari
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    //recyclerView
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'
    //glide
    compile 'com.github.bumptech.glide:glide:4.0.0-RC0'
    compile 'com.github.bumptech.glide:okhttp3-integration:4.0.0-RC0@aar'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC0'
    //    compile 'jp.wasabeef:glide-transformations:3.1.1'
    // If you want to use the GPU Filters
    implementation 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'
    //horizontial recyclerview
    compile 'com.github.rubensousa:gravitysnaphelper:1.5'
    compile 'com.android.support:cardview-v7:26.1.0'
    //tablayout
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    compile files('libs/BaiduLBS_Android.jar')
    compile 'com.androidkun:XTabLayout:1.1.3'
    //statusbar
    compile 'me.dm7.barcodescanner:zxing:1.9.8'
    compile 'com.jaeger.statusbaruitl:library:1.3.5'
    compile 'com.blankj:utilcode:1.13.5'
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile 'net.cachapa.expandablelayout:expandablelayout:2.9.2'
    //    compile 'androidx.core:core-ktx:0.3'
    compile files('libs/cordova-6.2.0-dev.jar')
    compile 'com.smartTop:jd-address:1.0.3'
    compile 'me.biubiubiu.justifytext:library:1.1'
    compile 'me.relex:photodraweeview:1.1.0'
    compile 'com.facebook.fresco:fresco:1.5.0'
    compile 'pub.devrel:easypermissions:1.0.1'
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    compile 'com.android.support:multidex:1.0.0'
    compile 'cn.jzvd:jiaozivideoplayer:6.2.10'
    compile 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'
    compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'
    compile 'com.squareup.retrofit2:converter-scalars:2.0.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.3.0'

    compile 'com.github.lzyzsd:jsbridge:1.0.4'
    compile 'com.tencent.bugly:crashreport:latest.release'



}

repositories {
    mavenCentral()
}